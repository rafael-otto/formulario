<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Projeto</title>
</head>
<body>
    <main>
        <section>
            <h2>Cadastro de Projetos</h2>
            <form action="#" method="get">
                <p>
                    <label for="titulo">*Título do projeto:</label>
                    <input type="text" id="titulo" name="titulo">
                </p>
                <p>
                    <label for="coordenador">*Coordenador do projeto:</label>
                    <input type="text" id="coordenador" name="coordenador">
                </p>
                <p>
                    <label for="orcamento">*Previsão de orçamento:</label>
                    <input type="number" id="orcamento" name="orcamento">
                </p>
                <p>
                    <label for="inicio">*Data de início:</label>
                    <input type="date" id="inicio" name="inicio">
                </p>
                <p>
                    <label for="fim">*Data de fim:</label>
                    <input type="date" id="fim" name="fim">
                </p>
                <p>
                    <label for="tempo">Tempo de duração:</label>
                    <select name="tempo" id="tempo">
                        <option value="1">Trimestral</option>
                        <option value="2">Semestral</option>
                        <option value="3">Anual</option>
                    </select>
                </p>
                <fieldset>
                    <legend>Objetivo de Desenvolvimento Sustent�vel</legend>
                    <label>
                        <input type="checkbox" name="pobreza" value="1">Erradicação da pobreza
                    </label>
                    <label>
                        <input type="checkbox" name="agricultuta" value="2">Fome zero e agricultura sustentável
                    </label>
                    <label>
                        <input type="checkbox" name="saude" value="3">Saúde e bem-estar
                    </label>
                    <label>
                        <input type="checkbox" name="educacao" value="4">Educação de qualidade
                    </label>
                    <label>
                        <input type="checkbox" name="igualdade" value="5">Igualdade de gênero
                    </label>
                    <label>
                        <input type="checkbox" name="saneamento" value="6">água potável e saneamento básico 
                    </label>
                    <label>
                        <input type="checkbox" name="energia" value="7">Energia limpa e acessível
                    </label>
                    <label>
                        <input type="checkbox" name="trabalho" value="8">Trabalho descente e crescimento econômico
                    </label>
                    <label>
                        <input type="checkbox" name="industria" value="9">Ind�stria, inovação e infraestrutura
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Nível de impacto:</legend>
                    <label>
                        <input type="radio" name="impacto" value="1">Regional
                    </label>
                    <label>
                        <input type="radio" name="impacto" value="2">Nacional
                    </label>
                </fieldset>
                    <p>
                        <input type="checkbox" name="informacoes">Desejo receber notificações por email sobre outros chamadas.
                    </p>
                    <p>
                        <input type="reset" value="LIMPAR">
                        <input type="submit" value="ENVIAR">
                    </p>
            </form>
        </section>
    </main>
</body>
</html>
